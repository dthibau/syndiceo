<m:message xmlns="http://www.w3.org/1999/xhtml"
	xmlns:m="http://jboss.org/schema/seam/mail"
	   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<m:header name="X-Sent-From" value="Syndicflow*" />
	<m:from name="#{messages['application.title']}" address="#{messages['application.email']}" />
	<m:to name="#{receiver.nomComplet}">#{receiver.email}</m:to>
	<m:subject>[#{messages['application.title']}]&#160;<ui:insert name="MailSubject" /></m:subject>

	<ui:insert name="MailAttachments" />

	<m:body>
		<html>
		<h:head>
		</h:head>
		<body>
		<ui:insert name="MailStyle"><ui:include src="/stylesheet/mail-css.xhtml" /></ui:insert> 
		
		<table class="mainTable" cellpadding="0" cellspacing="0">
			<tr>
				<td class="mainTableHeader"><span class="headLogoMeetings">#{messages['application.title']}</span><span class="headLogoTiret">-</span>
				<span class="headLogoSujet"><ui:insert name="MailTitle" /></span></td>
			</tr>
			<tr>
				<td valign="top">
				<p><h:outputFormat value="#{messages['mail.common.bonjour']}">
					<f:param value="#{receiver.nomComplet}" />
				</h:outputFormat> 
				<br /><br />

				<ui:insert name="MailContent">Default content</ui:insert> 
				
				</p>
				</td>
			</tr>
			<tr>
				<td class="mainTableFooter"><span class="mainTableFooterContent"><a target="meetings" href="http://www.syndiceo.com">#{messages['copyright']}</a></span></td>
			</tr>
		</table>
		</body>
		</html>
		<f:facet name="alternative">
			<h:outputFormat value="#{messages['mail.common.bonjour']}">
				<f:param value="#{receiver.nomComplet}" />
			</h:outputFormat>

			<ui:insert name="MailContentAlternative">Default content</ui:insert>

		</f:facet>
	</m:body>
</m:message>
