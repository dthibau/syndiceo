<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/schema/seam/taglib">

<div id="specialiteDecoration_sel">
	<s:decorate id="specialiteDecoration" styleClass="champ obligatoire" 
		template="../../layout/edit.xhtml">
		<ui:define name="label">
			<h:outputText value="#{messages['intervention.field.specialite']}" />
		</ui:define>
		<h:selectOneMenu value="#{intervention.specialite}" required="true">
			<s:selectItems value="#{specialites}" var="specialite" 
				label="#{specialite.nom}" noSelectionLabel="#{messages['noSelection.specialite']}" />
			<s:convertEntity />
		</h:selectOneMenu>
		
	
	</s:decorate>
</div>
</ui:composition>
