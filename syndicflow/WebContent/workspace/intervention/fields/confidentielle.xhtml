<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/schema/seam/taglib">


	<a:outputPanel id="confidentielleDecoration">
		<s:decorate template="../../../layout/edit.xhtml" rendered="#{intervention.isNew()}">
			<ui:define name="label">
				<h:outputText
					value="#{messages['intervention.field.confidentielle']}" />
			</ui:define>
			<h:selectOneRadio value="#{intervention.confidentielle}">
				<f:selectItem itemValue="false" itemLabel="Oui" />
				<f:selectItem itemValue="true" itemLabel="Non" />
			</h:selectOneRadio>
		</s:decorate>
		<s:decorate template="../../../layout/edit.xhtml" rendered="#{!intervention.isNew()}">
			<ui:define name="label">
				<h:outputText
					value="#{messages['intervention.field.confidentielle']}" />
			</ui:define>
			<h:selectOneRadio value="#{intervention.confidentielle}">
			<a:ajax event="change" queueId="#{conversation.id}"
							execute="@this"
							listener="#{interventionManager.updateDemande(messages['intervention.field.confidentielle'])}"
							render="messages" />
				<f:selectItem itemValue="false" itemLabel="Oui" />
				<f:selectItem itemValue="true" itemLabel="Non" />
			</h:selectOneRadio>
		</s:decorate>
	</a:outputPanel>
</ui:composition>
