<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

   <rich:popupPanel modal="true" autosized="true" resizeable="false"  id="#{id}">

			<f:facet name="header">
				<h:panelGroup id="dialogTitlePanel"><ui:insert name="titre"/></h:panelGroup>
			</f:facet>
			<f:facet name="controls">
			 <h:outputLink value="#" onclick="#{rich:component(id)}.hide(); return false;">X</h:outputLink>
<!-- 				<h:panelGroup styleClass="bt-fermer" id="hideLink"> -->
<!-- 				<h:graphicImage value="/images/close.png" styleClass="hidelink" id="hidelink"/> -->
<!-- 					<rich:componentControl target="#{id}" operation="hide" event="onclick" /> -->
<!-- 				</h:panelGroup> -->
			</f:facet>	
			<h:form styleClass="richfaces">
			<input type="hidden" name="cid" value="#{conversation.id}"/>
			<a4j:region id="dialogRegion">
			<div class="contenu-dialogue">
			
			<a4j:outputPanel id="dialogInfoPanel"><ui:insert name="info"/></a4j:outputPanel>
				<a4j:status for="dialogRegion" rendered="#{!disableStatus}">
					<f:facet name="start">
						<div id="loading" class="chargement"/>
					</f:facet>
				</a4j:status>	
				<div align="center">
						<ui:insert name="contenu"/>							
				</div>

				<div align="center">
					<ui:insert name="buttons"/>
					<div class="clear"></div>
				</div>
			</div>
			</a4j:region>
			</h:form>
	</rich:popupPanel>

</ui:composition>
