<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/schema/seam/taglib">


<a4j:outputPanel id="descriptionDecoration">
	<s:decorate styleClass="champ obligatoire" template="../../../layout/edit.xhtml">
	<ui:param name="aide" value="#{messages['aide.demande.description']}"/>
			<ui:define name="label">
				<h:outputText value="#{messages['demande.field.description']}" styleClass="description"/>
			</ui:define>

			<h:inputTextarea value="#{intervention.description}" styleClass="large" rendered="#{intervention.isNew()}" rows="10" cols="80">

			</h:inputTextarea>
			
			<h:inputTextarea value="#{intervention.description}" styleClass="large" rendered="#{!intervention.isNew()}" rows="10" cols="80">
						<a4j:ajax  event="change" queueId="#{conversation.id}" execute="@this" 
					listener="#{interventionManager.updateDemande(messages['intervention.field.description'])}"
					render="descriptionDecoration,messages" >
					</a4j:ajax>
			</h:inputTextarea>
			
	</s:decorate>
	</a4j:outputPanel>
</ui:composition>
