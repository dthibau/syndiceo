<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">


	<rich:column sortBy="#{demande.createdDate}"
		sortOrder="#{orders.get('createdDate')}">
		<f:facet name="header">
			<a4j:commandLink
				value="#{messages['demande.colonne.createdDate']}"
				render="demandesList"
				action="#{demandeSorter.sortBy('createdDate')}">
				<s:conversationId />
			</a4j:commandLink>
			<h:graphicImage value="/img/sort_down.png" width="10"
				rendered="#{orders.get('createdDate').equals(ASCENDING)}" />
			<h:graphicImage value="/img/sort_up.png" width="10"
				rendered="#{orders.get('createdDate').equals(DESCENDING)}" />
		</f:facet>
		<h:outputText value="#{demande.createdDate}">
			<s:convertDateTime pattern="#{messages['syndicflow.dateformat']}"></s:convertDateTime>
		</h:outputText>
	</rich:column>

</ui:composition>
