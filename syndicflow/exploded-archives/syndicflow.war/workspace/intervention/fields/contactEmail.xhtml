<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.org/schema/seam/taglib">


	<a:outputPanel id="contactEmailDecoration">
		<s:decorate template="../../../layout/edit.xhtml">
			<ui:define name="label">
				<h:outputText value="#{messages['intervention.field.contactEmail']}" />
			</ui:define>

			<h:outputText value="#{intervention.demandeur.email}"
				rendered="#{intervention.contactDemandeur and not empty intervention.demandeur.email}" />
			<h:inputText value="#{intervention.contactEmail}" 
				rendered="#{(!intervention.contactDemandeur or empty intervention.demandeur.email) and intervention.isNew()}" >
				
			</h:inputText>

			<h:inputText value="#{intervention.contactEmail}" styleClass="large" 
				rendered="#{(!intervention.contactDemandeur or empty intervention.demandeur.email) and !intervention.isNew()}">
				<a:ajax event="change" queueId="#{conversation.id}" execute="@this"
					listener="#{interventionManager.updateDemande(messages['intervention.field.contactEmail'])}"
					render="contactDecoration,messages" />
			</h:inputText>

		</s:decorate>
	</a:outputPanel>
</ui:composition>
